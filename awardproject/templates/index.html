<div class="container-fluid">

    <div class="home">
        <h1 class="text-center">Awwards app</1>
            <div class="">
                <form action="/project/project/">
                    <input type="submit" class="btn btn-outline-dark bg-dark text-white rounded-pill b-text"
                        value="Post a Project" />
                </form>
            </div>
            <div class="" style=" margin: 5%; padding: 10%;">

                <div class="forms">
                    <form class=" form" role="search" action="{% url 'search' %}">
                        <div class="input-group ">
                            <input type="text" class="form-control" placeholder="Search projects by Title"
                                name="search">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="fa fa-search" aria-hidden="true"
                                        style="color: white;"></i></button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>


    </div>
    <div class="row">
        {% for pros in pro %}
        <div class="col-md-6">
    
            <div class="card-group">
                <div class="card">
                    <p>{{pros.user}}</p>
                    <a href="{% url 'project_details' pros.id %}">
                        <img src="{{ pros.image.url }}" class="card-img-top responsive" alt="Personal">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Title: {{pros.title}}</h5>
                        <p class="card-text">Location: {{pros.location}}</p>
                        
    
                    </div>
                    <div class="row card-footer">
                        <div class="col-md-6">
                            <a href="{{pros.url}}" class="btn btn-outline-dark bg-dark text-white rounded-pill">View
                                Project</a>
                        </div>
                        
                        <div class="col-md-6">
                            <a href="{% url 'project_details' pros.id %}"><button class="btn btn-outline-dark bg-dark text-white rounded-pill">Rate Project</button></a>
    
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">Date: {{pros.date|date}}</small>
                        </div>
                    </div>
                </div>
    
            </div>
    
        </div>
        {% endfor %}
    </div>
    </div>
    
</div>
{% endblock %}
