{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<style>
    body{
    font-family: 'Lato', global_font_string;
    font-weight: 500;
    background-color: #595d64;
    color: whitesmoke;
    }
    .project{
        margin-top: 5%;
    }
</style>
<div class="container project">
    <div class="row">
        <div class="col-md-2"></div>
    <div class="col-md-8">
        <div id="regis">
            <div class="form-data">
                <form action="{%url 'project' %}" method="post" enctype="multipart/form-data" >
                    {% csrf_token %}
                    <h2 class="intro" >Add a project</h2>
                    {% bootstrap_form form%}
                    <button class="btn btn-outline-dark bg-dark text-white rounded-pill" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    </div>
    
</div>
{% endblock %}
